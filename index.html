<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main" id="main">
      <div class="heading" id="heading">Image gallery</div>
      <div class="carousal">
        <i id="leftArrow" class="fa fa-2x fa-arrow-left margin5"></i>
        <div class="image-container">
          <img
            id="carousalImage"
            src="images/image1.jpeg"
            alt="images"
            class="carousalImage animation active"
          />
          <img
            id="carousalImage"
            src="images/image2.jpeg"
            alt="images"
            class="carousalImage animation"
          />
          <img
            id="carousalImage"
            src="images/image4.jpeg"
            alt="images"
            class="carousalImage animation"
          />
        </div>
        <i id="rightArrow" class="fa fa-2x fa-arrow-right margin5"></i>
      </div>
    </div>
  </body>
</html>
